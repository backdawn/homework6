<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="name-form">
            <div class="top-line"></div>
            <h1>Форма безымянная</h1>
            <h3>* Обязательно</h3>
        </div>
        <div class="name-form">
            <div class="name-form-input">
                <h2>ФИО <span>*</span></h2>
                <div class="block">
                    <input type="text" name="text" placeholder="Мой ответ">
                </div>
            </div>
        </div>
        <div class="name-form">
            <h2>Ваш пол? <span>*</span></h2>
            <div class="chek-buttons">
                <label>
                    <div class="label">
                        <input type="radio" name="radio" required="" class="square">
                        <span>Мужской</span>
                    </div>
                    <div class="label">
                        <input type="radio" name="radio" required="" class="square">
                        <span>Женский</span>
                    </div>
                    <div class="label">
                        <input type="radio" name="radio" required="" class="square">
                        <span>Другое:</span>
                        <input type="text" name="text">
                    </div>
                </label>
            </div>
        </div>
        <div class="name-form">
            <h2>Ваша почта <span>*</span></h2>
            <div class="block">
                <input type="text" name="text" placeholder="Мой ответ">
             </div>
        </div>
        <div class="name-form">
            <h2>Ссылка на соц. сеть</h2>
            <div class="block">
                <input type="text" name="text" placeholder="Мой ответ">
            </div>
        </div>
        <a href="next-page.html"><button class="next">Далее</button></a>
        <div class="politic">
            Никогда не используйте формы Google для передачи паролей.
        </div>
        <div class="footer">
            Компания Google не имеет никакого отношения к этому контенту. <a href="#">Сообщение о нарушении</a> - <a href="#">Условия использования</a> - <a href="#">Политика конфиденциальности</a>
        </div>
        <a href="https://www.google.com/forms/about/?utm_source=product&amp;utm_medium=forms_logo&amp;utm_campaign=forms" class="google">Google Формы</a>
    </div>
</body>
</html>
